<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Drop - Task Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        position: relative;
      }

      .background-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .dot {
        position: absolute;
        border-radius: 50%;
      }

      .dot-1 {
        top: 15%;
        left: 20%;
        width: 8px;
        height: 8px;
        background: #6b4ce6;
      }

      .dot-2 {
        top: 25%;
        right: 25%;
        width: 12px;
        height: 12px;
        border: 2px solid #6b4ce6;
      }

      .star {
        position: absolute;
        color: #6b4ce6;
        font-size: 20px;
      }

      .star-1 {
        top: 40%;
        left: 30%;
      }

      .star-2 {
        top: 20%;
        right: 35%;
      }

      .container {
        width: 100%;
        max-width: 380px;
        padding: 2rem;
        text-align: center;
      }

      .illustration {
        position: relative;
        width: 100%;
        height: 300px;
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .phone-mockup {
        position: relative;
        width: 200px;
        height: 380px;
        background-color: #f8f9fa;
        border-radius: 40px;
        border: 2px solid #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .phone-content {
        width: 180px;
        height: 360px;
        background-color: white;
        border-radius: 35px;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .phone-content .task-line {
        height: 10px;
        background: #f0f0f0;
        margin: 8px 0;
        border-radius: 5px;
        width: 80%;
      }

      .task-check {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #6b4ce6;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 0.5rem;
      }

      p {
        color: #666;
        margin-bottom: 2rem;
        font-size: 1rem;
        line-height: 1.5;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 25px;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-btn {
        background-color: #6b4ce6;
        color: white;
      }

      .login-btn:hover {
        background-color: #5a3fd4;
      }

      .signup-btn {
        background-color: transparent;
        border: 2px solid #6b4ce6;
        color: #6b4ce6;
      }

      .signup-btn:hover {
        background-color: #f0ebff;
      }

      .social-login {
        margin-top: 2rem;
      }

      .social-text {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #fff;
        border: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #6b4ce6;
      }

      .social-icon:hover {
        background-color: #f5f5f5;
        transform: translateY(-2px);
      }

      .character-icon {
        position: absolute;
        right: 20%;
        bottom: 40px;
        font-size: 100px;
        color: #6b4ce6;
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }

        .illustration {
          height: 250px;
        }

        .phone-mockup {
          width: 160px;
          height: 320px;
        }

        .phone-content {
          width: 140px;
          height: 300px;
        }

        .character-icon {
          font-size: 80px;
          bottom: 30px;
        }

        h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-elements">
      <div class="dot dot-1"></div>
      <div class="dot dot-2"></div>
      <div class="star star-1">+</div>
      <div class="star star-2">âœ¦</div>
    </div>

    <div class="container">
      <div class="illustration">
        <!-- <img src="https://media.istockphoto.com/id/1282838118/vector/the-concept-of-food-delivery-paper-bag-with-food-in-hand-vector-illustration-on-white.jpg?s=612x612&w=0&k=20&c=4vHo2rA1LYKo3n6ZkkXjF13WNAgW6tSOpGQ0L5FqBlk=" alt=""> -->
      </div>

      <h1>Hello</h1>
      <p>Welcome To Little Drop, where you manage you daily tasks</p>

      <button class="btn login-btn">Login</button>
      <button class="btn signup-btn">Sign Up</button>

      <div class="social-login">
        <p class="social-text">Sign up using</p>
        <div class="social-icons">
          <div class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-google"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".login-btn").click(function () {
          console.log("Login clicked");
        });

        $(".signup-btn").click(function () {
          console.log("Sign up clicked");
        });

        $(".social-icon").click(function () {
          const platform = $(this).find("i").attr("class").split(" ")[1];
          console.log(`${platform} login clicked`);
        });
      });
    </script>
  </body>
</html>
