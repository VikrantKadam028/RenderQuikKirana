<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuikKirana | Orders</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9fafc;
            color: #2c3e50;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 0.8rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
        }

        .header h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .orders-container {
            padding: 16px;
            max-width: 800px;
            margin: 0 auto;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .order-date {
            color: #666;
            font-size: 0.9rem;
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .status-processing {
            background-color: #DBEAFE;
            color: #1E40AF;
        }

        .status-delivered {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .status-cancelled {
            background-color: #FEE2E2;
            color: #991B1B;
        }

        .customer-details {
            background-color: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .customer-details p {
            margin: 4px 0;
            font-size: 0.95rem;
            color: #4b5563;
        }

        .customer-details i {
            width: 20px;
            color: #6b7280;
        }

        .items-list {
            margin: 12px 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 500;
            color: #1f2937;
        }

        .item-quantity {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .item-price {
            font-weight: 500;
            color: #1f2937;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }

        .payment-mode {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .total-amount {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.1rem;
        }

        .customer-message {
            font-style: italic;
            color: #6b7280;
            padding: 8px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .order-header {
                flex-direction: column;
                gap: 8px;
            }

            .order-card {
                padding: 12px;
            }

            .orders-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">←</button>
        <h1>Orders</h1>
    </div>

    <div class="orders-container" id="ordersContainer">
        <!-- Orders will be inserted here dynamically -->
    </div>

    <script>
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleString('en-US', options);
        }

        function getStatusClass(status) {
            const statusMap = {
                'Pending': 'status-pending',
                'Processing': 'status-processing',
                'Delivered': 'status-delivered',
                'Cancelled': 'status-cancelled'
            };
            return statusMap[status] || 'status-pending';
        }

        function formatPrice(price) {
            return '₹' + price.toFixed(2);
        }

        function createOrderCard(order) {
            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-date">
                            <i class="far fa-clock"></i> ${formatDate(order.orderDate)}
                        </div>
                        <span class="order-status ${getStatusClass(order.status)}">
                            ${order.status}
                        </span>
                    </div>

                    <div class="customer-details">
                        <p><i class="fas fa-user"></i> ${order.customerDetails.name}</p>
                        <p><i class="fas fa-phone"></i> ${order.customerDetails.phone}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${order.customerDetails.address}</p>
                        ${order.customerDetails.message ? 
                            `<p class="customer-message"><i class="fas fa-comment"></i> ${order.customerDetails.message}</p>` 
                            : ''}
                    </div>

                    <div class="items-list">
                        ${order.items.map(item => `
                            <div class="item">
                                <div class="item-details">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-quantity">Qty: ${item.quantity}</div>
                                </div>
                                <div class="item-price">${formatPrice(item.price * item.quantity)}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-footer">
                        <div class="payment-mode">
                            <i class="fas fa-money-bill-wave"></i> ${order.paymentMode}
                        </div>
                        <div class="total-amount">
                            Total: ${formatPrice(order.totalAmount)}
                        </div>
                    </div>
                </div>
            `;
        }

        // Example function to load orders from your backend
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders'); // Replace with your API endpoint
                const orders = await response.json();
                
                const ordersContainer = document.getElementById('ordersContainer');
                ordersContainer.innerHTML = orders.map(order => createOrderCard(order)).join('');
            } catch (error) {
                console.error('Error loading orders:', error);
                // Handle error appropriately
            }
        }

        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
