<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Inventory</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/5274d0405c.js"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --gradient-start: #006d87;
        --gradient-end: #004757;
        --text-light: #ffffff;
        --text-dark: #1a1a1a;
        --text-gray: #666666;
        --card-bg: #ffffff;
        --tab-active: #ffffff;
        --tab-inactive: rgba(255, 255, 255, 0.7);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        min-height: 100vh;
      }

      .header {
        padding: 1rem;
        /* margin-top: 15px; */
        padding-top: 30px;
        /* height: 90px; */
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: var(--text-light);
      }

      .back-button {
        background: none;
        border: none;
        color: var(--text-light);
        font-size: 1.5rem;
        cursor: pointer;
      }

      .menu-button {
        background: none;
        border: none;
        color: var(--text-light);
        font-size: 1.5rem;
        cursor: pointer;
      }

      .title {
        font-size: 1.25rem;
        font-weight: 500;
      }

      .tabs {
        display: flex;
        padding: 0 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .tab {
        padding: 1rem;
        color: var(--tab-inactive);
        cursor: pointer;
        position: relative;
        text-decoration: none;
      }

      .tab.active {
        color: var(--tab-active);
      }

      .tab.active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--tab-active);
      }

      .tab-count {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        background: white;
        color: var(--text-dark);
        border-radius: 50%;
        margin-left: 0.5rem;
      }

      .search-container {
        padding: 1rem;
      }

      .search-bar {
        display: flex;
        align-items: center;
        background: var(--card-bg);
        padding: 0.75rem;
        border-radius: 8px;
      }

      .search-bar input {
        border: none;
        outline: none;
        width: 100%;
        margin-left: 0.5rem;
        font-size: 1rem;
      }

      .inventory-list {
        padding: 1rem;
        display: grid;
        gap: 1rem;
      }

      .inventory-item {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .inventory-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .item-image {
        width: 60px;
        height: 60px;
        object-fit: contain;
      }

      .item-details h3 {
        font-size: 1rem;
        color: var(--text-dark);
        margin-bottom: 0.25rem;
      }

      .item-details p {
        color: var(--text-gray);
        font-size: 0.875rem;
      }

      .fab {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: #1a2942;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, background-color 0.2s;
      }

      .fab:hover {
        transform: scale(1.05);
        background: #2a3952;
      }

      .error-message {
        text-align: center;
        padding: 2rem;
        color: var(--text-gray);
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        margin: 1rem;
      }

      .delete-btn {
        background: white;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }

      @media (min-width: 768px) {
        .inventory-list {
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
      }

      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--gradient-start);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <button
        class="back-button"
        onclick="window.location.href='dashboard.html'"
      >
        ←
      </button>
      <h1 class="title">My Inventory / स्टॉक जानकारी</h1>
      <button class="menu-button">⋮</button>
    </header>

    <nav class="tabs">
      <a href="#all" class="tab active"
        >All Stocks <span class="tab-count">0</span></a
      >
    </nav>

    <div class="search-container">
      <div class="search-bar">
        <input type="text" placeholder="Search products..." id="searchInput" />
      </div>
    </div>

    <div class="inventory-list" id="inventoryList">
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>

    <button class="fab" onclick="window.location.href='add-product.html'">
      +
    </button>

    <script>
      async function editProduct(productId) {
        if (!productId) {
          console.error("No product ID provided");
          return;
        }

        try {
          const response = await fetch(
            `/products/single/${productId}`
          );
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          if (!data.success) {
            throw new Error(data.message || "Failed to fetch product");
          }

          // Save product data to localStorage for editing
          localStorage.setItem("editProductId", productId);
          localStorage.setItem("editProductData", JSON.stringify(data.product));

          // Redirect to add-product.html
          window.location.href = "add-product.html";
        } catch (error) {
          console.error("Error fetching product details:", error);
          alert("Failed to load product details. Please try again.");
        }
      }
      function getShopId() {
        const shopId = localStorage.getItem("shopId");
        if (!shopId) {
          console.warn("Shop ID not found in localStorage");
          return null;
        }
        return shopId;
      }

      async function fetchProducts() {
        try {
          const shopId = getShopId();
          if (!shopId) {
            throw new Error("Shop ID not found");
          }

          const response = await fetch(
            `/products/shop/${shopId}`
          );
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          if (!data.success) {
            throw new Error(data.message || "Failed to fetch products");
          }

          return data.products || [];
        } catch (error) {
          console.error("Error fetching products:", error);
          throw error; // Propagate error for handling in UI
        }
      }

      function renderProducts(products) {
        const inventoryList = document.getElementById("inventoryList");
        const allCountElement = document.querySelector(".tab-count");

        if (!inventoryList || !allCountElement) {
          console.error("Required DOM elements not found");
          return;
        }

        if (!Array.isArray(products)) {
          console.error("Products is not an array:", products);
          inventoryList.innerHTML = `
      <div class="error-message">
        Unable to load products. Please try again later.
      </div>
    `;
          return;
        }

        if (products.length === 0) {
          inventoryList.innerHTML = `
      <div class="error-message">
        No products found. Click the + button to add your first product.
      </div>
    `;
          allCountElement.textContent = "0";
          return;
        }

        inventoryList.innerHTML = "";
        allCountElement.textContent = products.length;

        products.forEach((product, index) => {
          if (!product) return;

          const itemHtml = document.createElement("div");
          itemHtml.classList.add("inventory-item");
          itemHtml.id = `product-${product._id}`;
          itemHtml.onclick = () => editProduct(product._id); // Attach click event to the product box

          itemHtml.innerHTML = `
      <img
        src="${
          product.imageUrl ||
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYaoYfMAG3k2mzseNmXZIswXGwEyiZVk0eoQ&s"
        }"
        alt="${product.name || "Product"}"
        class="item-image"
        onerror="this.src='https://via.placeholder.com/60'"
      >
      <div class="item-details">
        <h3>(${index + 1}) ${product.name || "Unnamed Product"}</h3>
        <p>MRP: ₹${product.mrp || 0} | Qty: ${product.quantity || 0} ${
            product.unit || "units"
          }</p>
        <p>Retail: ₹${product.retailPrice || 0} | Wholesale: ₹${
            product.wholesalePrice || 0
          }</p>
      </div>
      <button class="delete-btn" onclick="event.stopPropagation(); deleteProduct('${
        product._id
      }')">
        <i class="fa-solid fa-trash-can" style="color: #ff0026; font-size:16px;"></i>
      </button>
    `;

          inventoryList.appendChild(itemHtml);
        });
      }

      async function deleteProduct(productId) {
        if (!productId) {
          alert("Error: Product ID is missing.");
          return;
        }

        if (!confirm("Are you sure you want to delete this product?")) return;

        try {
          const response = await fetch(
            `/products/${productId}`,
            {
              method: "DELETE",
              headers: { "Content-Type": "application/json" },
            }
          );

          const data = await response.json();

          if (data.success) {
            document.getElementById(`product-${productId}`).remove();
            alert("Product deleted successfully!");
          } else {
            alert("Failed to delete product: " + data.message);
          }
        } catch (error) {
          console.error("Error deleting product:", error);
          alert("Failed to delete product. Try again later.");
        }
      }

      function filterProducts(products, searchTerm) {
        if (!Array.isArray(products) || typeof searchTerm !== "string") {
          return [];
        }

        searchTerm = searchTerm.toLowerCase().trim();
        if (!searchTerm) return products;

        return products.filter((product) => {
          if (!product) return false;

          return (
            product.name?.toLowerCase().includes(searchTerm) ||
            product.barcode?.toLowerCase().includes(searchTerm) ||
            product.unit?.toLowerCase().includes(searchTerm)
          );
        });
      }

      let allProducts = [];
      let debounceTimeout;

      async function initializePage() {
        try {
          allProducts = await fetchProducts();
          renderProducts(allProducts);

          const searchInput = document.getElementById("searchInput");
          if (searchInput) {
            searchInput.addEventListener("input", (e) => {
              clearTimeout(debounceTimeout);
              debounceTimeout = setTimeout(() => {
                const filtered = filterProducts(allProducts, e.target.value);
                renderProducts(filtered);
              }, 300);
            });
          }
        } catch (error) {
          console.error("Error initializing page:", error);
          const inventoryList = document.getElementById("inventoryList");
          if (inventoryList) {
            inventoryList.innerHTML = `
                  <div class="error-message">
                    Unable to load products. Please check your connection and try again.
                  </div>
                `;
          }
        }
      }

      document.addEventListener("DOMContentLoaded", initializePage);
    </script>
  </body>
</html>
