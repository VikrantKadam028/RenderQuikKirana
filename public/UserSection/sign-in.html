<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anta&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kdam+Thmor+Pro&family=Lexend:wght@100..900&family=Montserrat+Subrayada:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&family=Unbounded:wght@200..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: poppins;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-color: #f5f5f5; */
            /* padding: 20px; */

        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 16px;
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            width: 100%;
            max-width: 400px;
        }

        .back-arrow {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #1a1a1a;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            background-color: #1a1a1a;
            color: white;
            margin-bottom: 20px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
        }

        .qkblack {
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            margin-bottom: 15px;
        }

        .qkblack img {
            width: auto;
            height: 45px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="qkblack">
                <img src="img/qkblack.png" alt="">
            </div>
            <div class="back-arrow">‚Üê</div>
            <h1>Welcome Back<br>Glad to see you, Again!</h1>

            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <button class="btn">Login</button>

            <div class="divider">Or Login with</div>

            <div class="social-login">
                <div class="social-btn">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG5FqrS9OkN5XrA5_GXcN7OV-SoLIl0KPwoQ&s"
                        alt="Google">
                </div>

            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>

        <script>
            document.querySelector('.back-arrow').addEventListener('click', () => {
                window.history.back();
            });
        </script>
</body>

</html>
