<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      /* For iOS Safari and other WebKit browsers */
      -webkit-user-select: none;
      /* padding: 20px; */
      /* background-color: #f5f5f5; */
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
    }

    .back-arrow {
      font-size: 24px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #1a1a1a;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f8f9fa;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #007aff;
    }

    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .input-group.error input {
      border-color: #dc3545;
    }

    .input-group.error .error-message {
      display: block;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      background-color: #1a1a1a;
      color: white;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #666;
      font-size: 14px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: #e0e0e0;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-btn {
      padding: 10px 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      gap: 10px;
      transition: background-color 0.3s ease;
    }

    .social-btn:hover {
      background-color: #f8f9fa;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .login-link {
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .login-link a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #loading {
      display: none;
      text-align: center;
      margin-bottom: 10px;
    }

    .qkblack {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      position: absolute;
      top: 60px;
      left: 50%;
      right: 50%;
    }

    .qkblack img {
      height: 45px;
    }

    .toast {
      width: 90%;
      position: fixed;
      top: 120px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      color: white;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.success {
      background-color: #28a745;
    }

    .toast.error {
      background-color: #dc3545;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="toast" class="toast"></div>
  <div class="container">
    <div class="qkblack">
      <img src="img/qkblack.png" alt="Logo" />
    </div>
    <div class="back-arrow">‚Üê</div>

    <h1>Hello!<br />Register to get started</h1>

    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required />
        <div class="error-message">
          Username must be at least 3 characters
        </div>
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
        <div class="error-message">Please enter a valid email address</div>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <div class="error-message">
          Password must be at least 8 characters with letters and numbers
        </div>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <div class="error-message">Passwords do not match</div>
      </div>

      <div id="loading">Registering...</div>
      <button type="submit" class="btn" id="registerBtn">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="sign-in.html">Login</a>
    </div>
  </div>
  </div>
  <script>
    // Add to sign-up.html
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Basic validation
      if (password !== confirmPassword) {
        showToast('Passwords do not match', 'error');
        return;
      }

      if (password.length < 8) {
        showToast('Password must be at least 8 characters', 'error');
        return;
      }

      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('registerBtn').disabled = true;

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            email,
            password
          })
        });

        const data = await response.json();

        if (data.success) {
          showToast(data.message, 'success');
          setTimeout(() => {
            window.location.href = 'sign-in.html';
          }, 2000);
        } else {
          showToast(data.message, 'error');
        }
      } catch (error) {
        showToast('Registration failed. Please try again.', 'error');
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('registerBtn').disabled = false;
      }
    });

    function showToast(message, type) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;

      setTimeout(() => {
        toast.className = 'toast';
      }, 3000);
    }
  </script>
</body>

</html>
