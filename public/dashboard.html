<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuikKiran | Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafc;
            color: #2c3e50;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(90deg, #1a73e8, #4285f4);
            padding: 1.5rem 1.5rem;
            padding-top: 2rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .header img {
            width: auto;
            height: 60px;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            font-size: 1.0rem;
            color: #dce3f0;
        }

        .button {
            padding: 2.5rem;
            
            margin: 0.5rem 1rem;
            border-radius: 0.825rem;
            text-align: center;
            font-size: 1.6rem;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            gap: 0.5rem;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .add-products{
            padding: 1.2rem ;
            margin: 0.5rem 1rem;
            border-radius: 50px;
            text-align: center;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content:center;
            gap: 0.5rem;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .button {
            background-color: #1a73e8;
            color: #ffffff;
        }

        .button i{
            font-size: 3rem;
        }

        .button:hover {
            background-color: #005bb5;
        }

        .add-products {
            background-color: #ffffff;
            color: #1a73e8;
            border: 2px solid #1a73e8;
        }

        .add-products:hover {
            background-color: #f0f6ff;
        }

        .order {
            background-color: #f5f5f5;
            padding: 1rem 2rem;
            border-radius: 0.625rem;
            margin: 0.8rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order p {
            margin: 0;
            font-size: 0.875rem;
            color: #333;
        }

        .order i {
            color: #e74c3c;
            cursor: pointer;
        }

        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            margin: 0 auto;
            width: 90%;
        }

        .menu div {
            text-align: center;
            height: 120px;
            font-size: 0.875rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu i {
            font-size: 1.9rem;
            color: #1a73e8;
        }

        .menu p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            background-color: #e0e0e0;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer div {
            text-align: center;
            font-size: 0.875rem;
            color: #2c3e50;
        }

        .footer i {
            font-size: 1.7rem;
            color: #1a73e8;
        }

        .footer p {
            margin: 0.35rem 0 0;
        }

        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.2rem;
            }
            .button i{
                font-size: 2.5rem;
            }

            .add-products {
                font-size:1.2rem;
                
            }
            .button{
                font-size:1.3rem;
                
            }

            .order p {
                font-size: 0.8rem;
            }

            .menu {
                grid-template-columns: 1fr 1fr; /* Stack items on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://storage.googleapis.com/a1aa/image/zRJbnpenI50iH6dpkI19VICILeyNruefQfQRRiYf2fxKyRW1JA.jpg" alt="Store Logo">
            <div>
                <h1>Sharma Kirana Store</h1>
                <p>Hello, Raju ðŸ‘‹</p>
            </div>
        </div>
        <div class="button">
            <span>Add New Bill<br>( à¤¨à¤¯à¤¾ à¤¬à¤¿à¤² )</span>
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="add-products">
            <span>Add New Products</span>
            <i class="fas fa-plus-circle"></i>
        </div>
        <div class="order">
            <div>
                <p><strong>New Order #1</strong></p>
                <p>from: Pandhurang Patil</p>
            </div>
            <i class="fas fa-trash-alt"></i>
        </div>
        <div class="menu">
            <div>
                <i class="fas fa-store"></i>
                <p>My Stock</p>
            </div>
            <div>
                <i class="fas fa-clipboard-list"></i>
                <p>Low Stocks</p>
            </div>
            <div>
                <i class="fas fa-chart-line"></i>
                <p>Profit Analysis</p>
            </div>
            <div>
                <i class="fas fa-file-invoice"></i>
                <p>Last Bills</p>
            </div>
        </div>
        <div class="footer">
            <div>
                <i class="fas fa-home"></i>
                <p>Home</p>
            </div>
            <div>
                <i class="fas fa-users"></i>
                <p>Customers</p>
            </div>
            <div>
                <i class="fas fa-cog"></i>
                <p>Settings</p>
            </div>
        </div>
    </div>
</body>
</html>
